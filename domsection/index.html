<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <h1>Press Button to add string</h1>

    </div>
    <br>
    <div>
        <input id="input" name="input" placeholder="Enter String" type="text" required />
        <button id="click">Add</button>
    </div>

    <div>
        <h1>items:</h1>
        <ul id="add-li"></ul>
    </div>



</body>
<script>
    const text = document.getElementById('input');
    const btn = document.querySelector("#click");
    // const addOriginalList = document.querySelector(".add");
    const addList = document.querySelector('#add-li');
    const listArray = []

    // forEach
    // function showList() {
    //     addList.innerHTML = '';
    //     listArray.forEach((element)=> {
    //         addList.appendChild(element)
    //     })
    // }

    // map
    function showList() {
        addList.innerHTML = '';
        listArray.map((element) => {
            addList.appendChild(element)
        })
    }

    function addItems() {
        const newItem = document.createElement("li")
        newItem.textContent = text.value;
        listArray.push(newItem)
        text.value = ''
        showList()
    }

    btn.addEventListener('click', () => {
        if (text.value === '') alert("add items in list")
        else {
            addItems()
        }
    })

</script>

</html>
