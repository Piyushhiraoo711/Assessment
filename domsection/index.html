<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }
        #input{
            border-radius: 10%;
        }
    </style>
</head>

<body>


    <div>
        <h1>Press Button to add string</h1>
    </div>
    <input id="input" name="input" placeholder="Enter String"  type="text" required />
    <div class="add">
        <ul class="add-li">items: </ul>
    </div>

    <button id="click">Add</button>

</body>
<script>
    const text = document.getElementById('input')
    const btn = document.querySelector("#click")
    const addString = document.querySelector(".add")
    const addLi = document.querySelector('.add-li')
    btn.addEventListener('click', () => {
        const li = document.createElement('li')
        li.textContent = text.value
        addLi.append(li);
        
    })
</script>

</html>
